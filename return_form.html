<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Return Evaluation</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
body { background: #f5f6fa; }

/* ===== SIDEBAR ===== */
.sidebar {
    position: fixed;
    top: 0; left: 0;
    width: 250px; height: 100%;
    background: linear-gradient(135deg,#0066ff,#3399ff);
    color: #fff;
    padding-top: 40px;
}
.sidebar h2 { text-align: center; margin-bottom: 25px; }
.sidebar a {
    display: flex;
    gap: 10px;
    padding: 12px 20px;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
}
.sidebar a.active,
.sidebar a:hover { background: rgba(255,255,255,0.2); }

/* ===== MAIN ===== */
.main-content {
    margin-left: 250px;
    padding: 40px;
}
h1 { margin-bottom: 25px; }

/* ===== CARD ===== */
.card {
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    margin-bottom: 25px;
}
.card h3 {
    margin-bottom: 15px;
    color: #0066ff;
}

/* ===== FORM ===== */
.form-group {
    margin-bottom: 15px;
}
label {
    font-weight: 600;
    display: block;
    margin-bottom: 5px;
}
input, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
.radio-group, .checkbox-group {
    display: flex;
    gap: 20px;
}
.radio-group label,
.checkbox-group label {
    font-weight: 400;
}

/* ===== BUTTON ===== */
button {
    padding: 12px 30px;
    background: #0066ff;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}
button:hover { background: #3399ff; }
</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="dashboard.html">ðŸ“Š Dashboard</a>
    <a href="return_form.html" class="active">ðŸ“¦ Evaluate Return</a>
    <a href="result.html">ðŸ“ˆ Result</a>
</div>

<!-- ===== MAIN CONTENT ===== -->
<div class="main-content">
<h1>Return Evaluation Form</h1>

<form id="returnForm">

    <!-- ðŸ§‘ SECTION 1: USER BEHAVIOR -->
    <div class="card">
        <h3>User Behavior</h3>

        <div class="form-group">
            <label>User ID</label>
            <input type="text" id="caseId" value="U1023" required>
        </div>

        <div class="form-group">
            <label>Account Age (days)</label>
            <input type="number" value="240" required>
        </div>

        <div class="form-group">
            <label>Total Orders</label>
            <input type="number" value="18" required>
        </div>

        <div class="form-group">
            <label>Total Returns</label>
            <input type="number" value="9" required>
        </div>
    </div>

    <!-- ðŸ“¦ SECTION 2: RETURN DETAILS -->
    <div class="card">
        <h3>Return Details</h3>

        <div class="form-group">
            <label>Product Category</label>
            <select>
                <option>Electronics</option>
                <option>Clothing</option>
                <option>Footwear</option>
                <option>Accessories</option>
            </select>
        </div>

        <div class="form-group">
            <label>Return Reason</label>
            <select>
                <option>Damaged</option>
                <option>Wrong Item</option>
                <option>Not as Described</option>
                <option>No Longer Needed</option>
            </select>
        </div>

        <div class="form-group">
            <label>Product Price (â‚¹)</label>
            <input type="number" value="8999" required>
        </div>

        <div class="form-group">
            <label>Days After Delivery</label>
            <input type="number" value="2" required>
        </div>

        <div class="form-group">
            <label>Product Condition</label>
            <div class="radio-group">
                <label><input type="radio" name="condition" checked> Sealed</label>
                <label><input type="radio" name="condition"> Opened</label>
                <label><input type="radio" name="condition"> Damaged</label>
            </div>
        </div>
    </div>

    <!-- ðŸ§  SECTION 3: CONTEXTUAL FLAGS -->
    <div class="card">
        <h3>Contextual Flags</h3>

        <div class="checkbox-group">
            <label><input type="checkbox" checked> High-Value Product</label>
            <label><input type="checkbox" checked> Pickup Location Changed</label>
            <label><input type="checkbox" checked> Repeated Return Reason</label>
        </div>
    </div>

    <!-- ðŸ”˜ SUBMIT -->
    <button type="submit">Analyze Fraud Risk</button>

</form>
</div>

<!-- ===== FLOW TO RESULT PAGE ===== -->
<script>
document.getElementById("returnForm").addEventListener("submit", function(e){
    e.preventDefault();

    const caseId = document.getElementById("caseId").value;

    // Redirect to result page (model output shown there)
    window.location.href = `result.html?case_id=${encodeURIComponent(caseId)}`;
});
</script>

</body>
</html>
