<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Settings</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:'Roboto',sans-serif; }
body { background:#f5f6fa; }

/* ===== SIDEBAR ===== */
.sidebar{
    position:fixed;
    top:0; left:0;
    width:250px; height:100%;
    background:linear-gradient(135deg,#0066ff,#3399ff);
    color:#fff;
    padding-top:40px;
}
.sidebar h2{
    text-align:center;
    margin-bottom:25px;
}
.sidebar a{
    color:#fff;
    text-decoration:none;
    padding:12px 20px;
    display:flex;
    gap:10px;
    font-weight:500;
}
.sidebar a.active,
.sidebar a:hover{
    background:rgba(255,255,255,0.2);
}

/* ===== MAIN ===== */
.main{
    margin-left:250px;
    padding:40px;
}
h1{
    margin-bottom:25px;
}

/* ===== CARD ===== */
.card{
    background:#fff;
    padding:25px;
    border-radius:15px;
    max-width:700px;
    box-shadow:0 10px 20px rgba(0,0,0,0.1);
}
.form-group{
    margin-bottom:18px;
}
label{
    display:block;
    font-weight:500;
    margin-bottom:6px;
}
input, select{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
}

/* Toggle */
.toggle{
    display:flex;
    align-items:center;
    gap:10px;
}
.toggle input{
    width:auto;
}

button{
    margin-top:15px;
    padding:12px 20px;
    border:none;
    border-radius:10px;
    background:#0066ff;
    color:#fff;
    font-size:16px;
    cursor:pointer;
}
button:hover{
    background:#0052cc;
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="admin.html" class="active">‚öôÔ∏è Settings</a>
    <a href="role.html">üë• User Roles</a>
    <a href="model_picker.html">üß© Model Picker</a>
    <a href="return_form.html">üì¶ Evaluate Return</a>
    <a href="result.html">üìà Result</a>
</div>

<div class="main">
    <h1>Platform Configuration</h1>

    <div class="card">
        <div class="form-group">
            <label>Platform Name</label>
            <input type="text" value="E-Commerce Fraud Detection System" readonly>
        </div>

        <div class="form-group">
            <label>Platform ID</label>
            <input type="text" value="DM-ECOM-01" readonly>
        </div>

        <div class="form-group">
            <label>Risk Tolerance Level</label>
            <select>
                <option>Low (Strict)</option>
                <option selected>Medium (Balanced)</option>
                <option>High (Lenient)</option>
            </select>
        </div>

        <div class="form-group toggle">
            <input type="checkbox" checked>
            <label>Enable Auto-Approval for Low-Risk Returns</label>
        </div>

        <button>Save Settings</button>
    </div>
</div>

</body>
</html>
