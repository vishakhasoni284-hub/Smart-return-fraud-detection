<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Model Picker ‚Äì Fraud Detection</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif; }
body { background:#f5f6fa; overflow-x:hidden; }

/* ===== SIDEBAR ===== */
.sidebar {
    position: fixed;
    top:0; left:0;
    width:250px;
    height:100%;
    background: linear-gradient(135deg,#0066ff,#3399ff);
    color:#fff;
    padding-top:40px;
    display:flex;
    flex-direction:column;
    gap:20px;
}
.sidebar h2 { text-align:center; margin-bottom:30px; }
.sidebar a {
    color:#fff;
    text-decoration:none;
    padding:12px 20px;
    display:flex;
    align-items:center;
    gap:12px;
    border-radius:8px;
    transition:0.3s;
}
.sidebar a:hover { background: rgba(255,255,255,0.2); }

/* ===== MAIN CONTENT ===== */
.main-content {
    margin-left:250px;
    padding:40px;
}
h1 { margin-bottom:20px; }

/* ===== CARD ===== */
.card {
    background:#fff;
    padding:20px;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    margin-bottom:20px;
    max-width:750px;
}
label { display:block; margin-bottom:6px; }
select, input[type="file"] {
    width:100%;
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
    margin-bottom:15px;
}

/* ===== BUTTONS ===== */
.button-group {
    display:flex;
    gap:15px;
}
button {
    flex:1;
    padding:12px;
    background:#0066ff;
    color:#fff;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
button:hover { background:#004ecb; }

/* ===== STATUS ===== */
.status {
    margin-top:20px;
    padding:15px;
    background:#e9f7ef;
    border-left:5px solid #28a745;
    border-radius:6px;
    color:#155724;
    display:none;
}

/* ===== RESPONSIVE ===== */
@media (max-width:768px){
    .sidebar{ width:70px; }
    .sidebar h2{ display:none; }
    .sidebar a span{ display:none; }
    .main-content{ margin-left:70px; padding:20px; }
    .button-group{ flex-direction:column; }
}
</style>
</head>

<body>

<!-- ‚úÖ COMMON SIDEBAR -->
<div class="sidebar">
    <h2>Admin Panel</h2>

    <a href="dashboard.html" class="active">
        <i>üìä</i> <span>Dashboard</span>
    </a>

    <a href="admin.html">
        <i>‚öôÔ∏è</i> <span>Settings</span>
    </a>

    <a href="role.html">
        <i>üë•</i> <span>User Roles</span>
    </a>

    <a href="model_picker.html">
        <i>üß©</i> <span>Model Picker</span>
    </a>

    <a href="return_form.html">
        <i>üì¶</i> <span>Evaluate Return</span>
    </a>

    <a href="result.html">
        <i>üìà</i> <span>Result</span>
    </a>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
    <h1>Fraud Detection Model Picker</h1>

    <div class="card">
        <label>Select Model</label>
        <select id="modelSelect">
            <option selected>Rule-Based Fraud Engine</option>
            <option>Logistic Regression</option>
            <option>Random Forest (Future)</option>
        </select>

        <label>Upload Training Dataset (Optional)</label>
        <input type="file" id="datasetUpload">

        <div class="button-group">
            <button id="loadModel">Load Model</button>
            <button id="trainModel">Train Model</button>
        </div>

        <div class="status" id="statusMessage"></div>
    </div>
</div>

<script>
document.getElementById('loadModel').onclick = () => {
    const status = document.getElementById('statusMessage');
    status.style.display = 'block';
    status.textContent = 'Model loaded successfully!';
};

document.getElementById('trainModel').onclick = () => {
    const status = document.getElementById('statusMessage');
    status.style.display = 'block';
    status.textContent = 'Training started...';
};
</script>

</body>
</html>
